	setTimeout(()=>{
		if ("serviceWorker" in navigator && !document.getElementById('livereloadscript')) {
			window.addEventListener('load',()=>{
				navigator.serviceWorker.register("./sw.js").then(reg=>{
					console.log("service worker registered");
				}).catch(error=>{
					alert(error);
				});
			});
		}	
	},1000);
